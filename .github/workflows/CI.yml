name: CI de Backend (NestJS + FastAPI)

on:
  workflow_call: # 👉 permite que otros workflows (como el del frontend) lo llamen

jobs:
  test-backend-nest:
    name: Test NestJS App
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: bd_voluntariado
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h"127.0.0.1" -uroot -proot --silent; then
              echo "✅ MySQL is ready"
              break
            fi
            echo "⏳ Waiting for MySQL..."
            sleep 5
          done

      - name: Install dependencies (NestJS)
        working-directory: ./backend/nest-app
        run: npm install

      - name: Test build and run NestJS
        working-directory: ./backend/nest-app
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: bd_voluntariado
          DB_USER: root
          DB_PASSWORD: root
        run: |
          echo "JWT_SECRET=$JWT_SECRET" >> .env
          echo "DB_HOST=$DB_HOST" >> .env
          echo "DB_PORT=$DB_PORT" >> .env
          echo "DB_DATABASE=$DB_DATABASE" >> .env
          echo "DB_USER=$DB_USER" >> .env
          echo "DB_PASSWORD=$DB_PASSWORD" >> .env
          npm run build
          npm run start:dev &
          sleep 10
          pkill node


  test-backend-fastapi:
    name: Test FastAPI Verificador
    runs-on: ubuntu-latest
    needs: [test-backend-nest] # ✅ Espera a que NestJS termine con éxito

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (FastAPI)
        working-directory: ./backend/fastapi-verificador
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Test start FastAPI
        working-directory: ./backend/fastapi-verificador
        run: |
          nohup python -m uvicorn main:app --reload &
          sleep 10
          pkill python
